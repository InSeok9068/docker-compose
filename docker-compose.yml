version: "3.9"

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app/caddy:/data
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - todo-pocketbase
      - squash-helper
      - portainer
    networks:
      - public
      - private
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  todo-pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: todo-pocketbase
    restart: unless-stopped
    environment:
      PB_HOST: 0.0.0.0
      PB_PORT: 8090
      # 초기 1회만 사용 후 제거 권장
      #PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL}
      #PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD}
    # ✅ 외부에 포트 공개하지 않음 (Caddy가 내부로 프록시)
    expose:
      - "8090"
    volumes:
      - /path/to/todo/data:/pb_data
      - /path/to/todo/public:/pb_public
      - /path/to/todo/hooks:/pb_hooks
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8090/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - private
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ✅ Portainer: 외부 포트 제거하고 내부에서만 접근 (Caddy 통해 접근하게 만들 예정)
  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app/portainer/data:/data
    networks:
      - private
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  squash-helper:
    container_name: squash-helper
    image: ghcr.io/inseok9068/squash-helper:release
    restart: unless-stopped
    # ✅ 외부 포트 공개하지 않음 (Caddy가 내부로 프록시)
    expose:
      - "8080"
    networks:
      - private
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  public:
  private:
    internal: true
